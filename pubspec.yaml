  firebase_messaging: ^7.0.3
  
  # persistence
  shared_preferences: ^0.5.12
  cached_network_image: ^2.2.0+1

  # network
  http: ^0.12.0+2

  # image, vidoe, sound, 
  image_picker: ^0.6.7+7
  image: ^2.1.18

  # location, geocoding, map
  location: ^3.0.2
  geocoder: ^0.2.1

  # UI, design, animation
  flare_flutter: ^2.0.6
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.10.0

  # dart language, utils
  uuid: ^2.0.2
  flutter_html: ^0.11.0
  intl: ^0.16.1
