  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # navigation, arch, state mgmt
  convex_bottom_bar: ^2.5.1
  provider: ^4.3.2+2
  rxdart: ^0.24.1

  # getstream.io CHAT
  flutter_apns: ^1.1.0
  flutter_local_notifications: ^1.4.3
  stream_chat_flutter: ^0.2.8+3

  #Firebase auth by andrea:
  firebase_core: "^0.5.0"
  firebase_auth: ^0.18.1+1
  flutter_signin_button: ^1.0.0

  apple_sign_in: ^0.1.0
  google_sign_in: ^4.5.4
  flutter_facebook_login: ^3.0.0

  flutter_secure_storage: ^3.3.4
